<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Crawl Trang Vàng</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Crawl dữ liệu Trang Vàng</h2>
    <form action="/crawl" method="post">
        <div class="mb-3">
            <label for="nganh_hang" class="form-label">Ngành hàng</label>
            <input type="text" class="form-control" id="nganh_hang" name="nganh_hang" required>
        </div>
        <div class="mb-3">
            <label for="khu_vuc" class="form-label">Khu vực</label>
            <input type="text" class="form-control" id="khu_vuc" name="khu_vuc" required>
        </div>
        <div class="mb-3">
            <label for="page_start" class="form-label">Trang bắt đầu</label>
            <input type="number" class="form-control" id="page_start" name="page_start" value="1" min="1" required>
        </div>
        <div class="mb-3">
            <label for="page_end" class="form-label">Trang kết thúc</label>
            <input type="number" class="form-control" id="page_end" name="page_end" value="5" min="1" required>
        </div>
        <div class="mb-3">
            <label for="export_type" class="form-label">Định dạng xuất file</label>
            <select class="form-select" id="export_type" name="export_type">
                <option value="excel">Excel (.xlsx)</option>
                <option value="csv">CSV (.csv, hỗ trợ tiếng Việt tốt)</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Tải Excel</button>
    </form>
</div>
</body>
</html>
